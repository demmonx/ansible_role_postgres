---
- name: Ensure database is created
  become: true
  become_user: postgres
  postgresql_db: 
    name: "{{ pgsql_db }}"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: Ensure user has access to the database
  become: true
  become_user: postgres
  postgresql_user: 
    db: "{{ pgsql_db }}"
    name: "{{ pgsql_user }}"
    password: "{{ pgsql_pass }}"
    encrypted: yes
    priv: ALL
    state: present

- name: Ensure user does not have unnecessary privileges
  become: true
  become_user: postgres
  postgresql_user: 
    name: "{{ pgsql_user }}"
    role_attr_flags: NOSUPERUSER,NOCREATEDB
    state: present